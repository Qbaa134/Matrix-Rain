<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            color: #0F0;
            font-family: monospace;
            font-size: 24px;
        }

        .digit {
            position: absolute;
            top: -30px;
            opacity: 0;
            animation: fall 5s infinite;
            animation-timing-function: linear;
        }

        @keyframes fall {
            0% { top: -30px; opacity: 0.1; }
            100% { top: 100vh; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>

    <script>
        const matrix = document.getElementById('matrix');
        const columns = Math.floor(window.innerWidth / 20);
        const rows = Math.floor(window.innerHeight / 24);

        // Funkcja generująca losowe cyfry
        const getRandomChar = () => Math.random() < 0.5 ? String.fromCharCode(Math.floor(Math.random() * 10) + 48) : String.fromCharCode(Math.floor(Math.random() * 26) + 97);

        // Funkcja generująca animację spadających cyfr
        function createMatrix() {
            for (let i = 0; i < columns; i++) {
                let column = document.createElement('div');
                column.style.left = `${i * 20}px`;
                column.style.position = 'absolute';
                column.style.top = '0';
                column.style.opacity = '0';
                matrix.appendChild(column);
                generateColumnDigits(column);
            }
        }

        // Funkcja generująca cyfry w każdej kolumnie
        function generateColumnDigits(column) {
            const numDigits = Math.floor(Math.random() * 5 + 5);  // Random number of digits
            for (let i = 0; i < numDigits; i++) {
                let digit = document.createElement('div');
                digit.classList.add('digit');
                digit.innerHTML = getRandomChar();
                column.appendChild(digit);
                digit.style.animationDelay = `${Math.random() * 5}s`; // Random delay for each digit
            }
        }

        // Startujemy generowanie spadających cyfr
        createMatrix();
    </script>
</body>
</html>
